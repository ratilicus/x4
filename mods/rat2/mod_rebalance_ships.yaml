#make scouts faster
macros/ship_*_s_scout_*_macro.xml:
    macro/properties:
        drag@forward: "/1.5"


# make scout/mk1 bullets faster, but shorter range, lower damage, more heat
macros/bullet_*_s_*_mk1_macro.xml:
    macro/properties:
        bullet@speed: "*1.2"
        bullet@lifetime: "*0.7"
        damage@value: "*0.9"
        heat@value: "*1.5"


# make scout/mk1 shields fast charge, but low max
macros/shield_*_s_*_mk1_macro.xml:
    macro/properties:
        recharge@max: "/2"
        recharge@rate: "*2"
        recharge@delay: "/4"


