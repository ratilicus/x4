# limit scouts to mk1 weapons and shields

shield_*_s_standard_*_mk2.xml:
    component/connections/connection@tags: 
        - :?shield +mk2

    
shield_*_s_standard_*_mk3.xml:
    component/connections/connection@tags: 
        - :?shield +mk3


weapon_*_s_*_mk2.xml:
    component/connections/connection@tags: 
        - :?weapon +mk2


# add some weapons and extra shields to fighters
size_s/ship_*_s_fighter_*.xml:
    component/connections/connection@tags: 
        - :?shield +mk2 +mk3
        - :?weapon +mk2

    component/connections>>:
        - <connection name="con_xta_weapon_01" tags="weapon small standard"><offset><position *COCKPIT-LEFT*/></offset></connection>
        - <connection name="con_xta_weapon_02" tags="weapon small standard"><offset><position *COCKPIT-RIGHT*/></offset></connection>
        - <connection name="con_xtra_shield_01" tags="small shield unhittable"><offset><position x="0" y="1.5" z="-4"/></offset></connection>


size_s/ship_*_s_heavyfighter_*.xml:
    component/connections/connection@tags: 
        - :?shield +mk2 +mk3
        - :?weapon +mk2

    component/connections>>:
        - <connection name="con_xta_weapon_01" tags="weapon small standard"><offset><position *COCKPIT-LEFT*/></offset></connection>
        - <connection name="con_xta_weapon_02" tags="weapon small standard"><offset><position *COCKPIT-RIGHT*/></offset></connection>
        - <connection name="con_xtra_shield_01" tags="small shield unhittable"><offset><position x="0.5" y="1.5" z="-4"/></offset></connection>
        - <connection name="con_xtra_shield_02" tags="small shield unhittable"><offset><position x="-0.5" y="1.5" z="-4"/></offset></connection>



# add extra shields to larger combat ships
size_m/ship_*_m_corvette_*.xml:
